<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.js API Demo</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0a192f;
            color: #ffffff;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            background: #112240;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        input, textarea, button {
            width: 320px;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #233554;
            color: #ffffff;
            border: 1px solid #3f72af;
        }
        textarea {
            height: 150px;
            background: #233554;
            color: #ffffff;
            border: 1px solid #3f72af;
            resize: none;
        }
        button {
            background: #3f72af;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1b4965;
        }
    </style>
</head>
<body>
    <h1>Puter.js API Demo</h1>
    <form onsubmit="event.preventDefault(); fetchData();">
        <input type="text" id="userInput" placeholder="Enter your prompt" required>
        <button type="submit">Generate</button>
        <textarea id="output" readonly>Waiting for response...</textarea>
    </form>
    
    <script>
        async function fetchData() {
            const output = document.getElementById("output");
            const userInput = document.getElementById("userInput").value;
            output.value = "Loading...";

            if (!userInput) {
                output.value = "Please enter a valid prompt";
                return;
            }

            try {
                const response = await puter.ai.chat(userInput);
                output.value = response;
            } catch (error) {
                output.value = "Error fetching data";
            }
        }
    </script>
</body>
</html>
