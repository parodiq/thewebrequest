<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>API Request in Real Time</h1>
    <form onsubmit="event.preventDefault(); fetchData();">
        <input type="text" id="apiUrl" placeholder="Enter API URL" required>
        <button type="submit">Fetch Data</button>
    </form>
    <div id="output">Waiting for response...</div>

    <script>
        async function fetchData() {
            const output = document.getElementById("output");
            const apiUrl = document.getElementById("apiUrl").value;
            output.innerHTML = "Loading...";

            if (!apiUrl) {
                output.innerHTML = "Please enter a valid API URL";
                return;
            }

            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                output.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                output.innerHTML = "Error fetching data";
            }
        }
    </script>
</body>
</html>
