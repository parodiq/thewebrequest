<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.js API Demo</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        textarea {
            width: 300px;
            height: 150px;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            resize: none;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Puter.js API Demo</h1>
    <form onsubmit="event.preventDefault(); fetchData();">
        <input type="text" id="userInput" placeholder="Enter your prompt" required>
        <button type="submit">Generate</button>
    </form>
    <textarea id="output" readonly>Waiting for response...</textarea>

    <script>
        async function fetchData() {
            const output = document.getElementById("output");
            const userInput = document.getElementById("userInput").value;
            output.value = "Loading...";

            if (!userInput) {
                output.value = "Please enter a valid prompt";
                return;
            }

            try {
                const response = await puter.ai.chat(userInput);
                output.value = response;
            } catch (error) {
                output.value = "Error fetching data";
            }
        }
    </script>
</body>
</html>
