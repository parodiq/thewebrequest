<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            width: 300px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>API Request in Real Time</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <div id="output">Waiting for response...</div>

    <script>
        async function fetchData() {
            const output = document.getElementById("output");
            output.innerHTML = "Loading...";

            try {
                const response = await fetch("https://jsonplaceholder.typicode.com/todos/1");
                const data = await response.json();
                output.innerHTML = `<strong>ID:</strong> ${data.id} <br> <strong>Title:</strong> ${data.title}`;
            } catch (error) {
                output.innerHTML = "Error fetching data";
            }
        }
    </script>
</body>
</html>
