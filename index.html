<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puter.js Chatbot</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #0a192f;
            color: #ffffff;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            width: 350px;
            background: #112240;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            max-height: 400px;
        }
        .chat-box {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .message {
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }
        .user-message {
            background: #3f72af;
            align-self: flex-end;
        }
        .bot-message {
            background: #233554;
            align-self: flex-start;
        }
        input, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        input {
            background: #233554;
            color: #ffffff;
            border: 1px solid #3f72af;
            margin-bottom: 10px;
        }
        button {
            background: #3f72af;
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #1b4965;
        }
    </style>
</head>
<body>
    <h1>Puter.js Chatbot</h1>
    <div class="chat-container" id="chatContainer">
        <div class="chat-box" id="chatBox"></div>
    </div>
    <form onsubmit="event.preventDefault(); fetchData();">
        <input type="text" id="userInput" placeholder="Type a message..." required>
        <button type="submit">Send</button>
    </form>
    
    <script>
        async function fetchData() {
            const chatBox = document.getElementById("chatBox");
            const userInput = document.getElementById("userInput");
            const userMessage = document.createElement("div");
            userMessage.className = "message user-message";
            userMessage.textContent = userInput.value;
            chatBox.appendChild(userMessage);
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                const response = await puter.ai.chat(userInput.value);
                const botMessage = document.createElement("div");
                botMessage.className = "message bot-message";
                botMessage.textContent = response;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            } catch (error) {
                const errorMessage = document.createElement("div");
                errorMessage.className = "message bot-message";
                errorMessage.textContent = "Error fetching response";
                chatBox.appendChild(errorMessage);
            }
            userInput.value = "";
        }
    </script>
</body>
</html>
